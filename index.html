<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
    <title>Calculator</title>
  </head>
  <body>
    <div class="head-container">
      <h1>JS Calc</h1>
    </div>
    <div class="calc-container">
      <div class="calculator">
        <div class="row-five">
          <div class="screen">Sceen</div>
        </div>
        <div class="rows row-four">
          <button class="btn ac top">AC</button>
          <button class="btn pos-neg top">+/-</button>
          <button class="btn power top">^</button>
          <button class="btn divide op">/</button>
        </div>
        <div class="rows row-three">
          <button class="btn seven">7</button>
          <button class="btn eight">8</button>
          <button class="btn nine">9</button>
          <button class="btn multiply op">X</button>
        </div>
        <div class="rows row-two">
          <button class="btn four">4</button>
          <button class="btn five">5</button>
          <button class="btn six">6</button>
          <button class="btn subtract op">-</button>
        </div>
        <div class="rows row-one">
          <button class="btn one">1</button>
          <button class="btn two">2</button>
          <button class="btn three">3</button>
          <button class="btn add op">+</button>
        </div>
        <div class="rows row-zero">
          <button class="btn zero">0</button>
          <!-- <button class="btn 00">00</button> -->
          <button class="btn dec">.</button>
          <button class="btn equal op">=</button>
        </div>
      </div>
    </div>
  </body>
</html>
