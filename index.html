<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
    <title>Calculator</title>
  </head>
  <body>
    <div class="head-container">
      <h1>JS Calc</h1>
    </div>
    <div class="calc-container">
      <div class="calculator">
        <div class="row-five">
          <div class="screen-container">
            <div class="prev-num">0</div>
            <div id="current" class="current-num">0</div>
          </div>
        </div>
        <div class="rows row-four">
          <button class="btn ac top">AC</button>
          <button class="btn pos-neg top">+/-</button>
          <button class="btn percent top">%</button>
          <button class="btn divide op">/</button>
        </div>
        <div class="rows row-three">
          <button class="btn num">7</button>
          <button class="btn num">8</button>
          <button class="btn num">9</button>
          <button class="btn multiply op">x</button>
        </div>
        <div class="rows row-two">
          <button class="btn num">4</button>
          <button class="btn num">5</button>
          <button class="btn num">6</button>
          <button class="btn subtract op">-</button>
        </div>
        <div class="rows row-one">
          <button class="btn num">1</button>
          <button class="btn num">2</button>
          <button class="btn num">3</button>
          <button class="btn add op">+</button>
        </div>
        <div class="rows row-zero">
          <button class="btn num zero">0</button>
          <button class="btn num dec">.</button>
          <button class="btn equal">=</button>
        </div>
      </div>
    </div>
  </body>
</html>
