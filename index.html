<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
    <title>Calculator</title>
  </head>
  <body>
    <div class="head-container">
      <h1>JS Calc</h1>
    </div>
    <div class="calc-container">
      <div class="calculator">
        <div class="rows row-five">
          <div class="screen">Sceen</div>
        </div>
        <div class="rows row-four">
          <button class="ac">AC</button>
          <button class="neg-pos">+/-</button>
          <button class="power">^</button>
          <button class="divide">/</button>
        </div>
        <div class="rows row-three">
          <button class="7">7</button>
          <button class="8">8</button>
          <button class="9">9</button>
          <button class="multiply">X</button>
        </div>
        <div class="rows row-two">
          <button class="4">4</button>
          <button class="5">5</button>
          <button class="6">6</button>
          <button class="subtract">-</button>
        </div>
        <div class="rows row-one">
          <button class="1">1</button>
          <button class="2">2</button>
          <button class="3">3</button>
          <button class="add">+</button>
        </div>
        <div class="rows row-zero">
          <button class="0">0</button>
          <button class="00">00</button>
          <button class="dec">.</button>
          <button class="equal">=</button>
        </div>
      </div>
    </div>
  </body>
</html>
